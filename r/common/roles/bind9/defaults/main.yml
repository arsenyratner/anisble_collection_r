bind_dirs:
  - "{{ bind_conf_dir }}"
  - "{{ bind_data_dir }}"
  - "{{ bind_cache_dir }}"
  - "{{ bind_confd_dir }}"
  - "{{ bind_optiond_dir }}"
  - "{{ bind_zoned_dir }}"
  - "{{ bind_db_dir }}"

bind_managed_files:
  - "{{ bind_conf_file }}"

bind_confd_files: []
bind_optiond_files: []
bind_default_options: |
  version "unknown";
  directory "{{ bind_cache_dir }}";
  recursion yes;
  # dump-file "/var/run/named_dump.db";
  # statistics-file "/var/run/named.stats";
  # recursing-file "/var/run/recursing";
  # pid-file none;
  listen-on { any; };
  listen-on-v6 { ::1; };
  dnssec-validation no;
  allow-query { any; };
  allow-recursion { trusted; };
  allow-query-cache { trusted; };
