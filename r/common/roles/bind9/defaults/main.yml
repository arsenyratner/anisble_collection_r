bind_service_name: ""
bind_conf_dir: ""
bind_conf_file: "/etc/named.conf"
bind_data_dir: ""
bind_cache_dir: ""
bind_user: root
bind_group: named
bind_packages:
  - bind
  - bind-utils
bind_namedca_file: ""

bind_confd_dir: "{{ bind_conf_dir }}/conf.d"
bind_optiond_dir: "{{ bind_conf_dir }}/option.d"
bind_zoned_dir: "{{ bind_conf_dir }}/zone.d"
bind_db_dir: "{{ bind_data_dir }}/db"
bind_sambadc_dnsbackend: "{{ sambadc_dnsbackend | default('') }}"
bind_acl_trusted:
  - localhost
  - 127.0.0.0/8
bind_forwarders: []
bind_default_zones: ""
bind_zones: [] 
