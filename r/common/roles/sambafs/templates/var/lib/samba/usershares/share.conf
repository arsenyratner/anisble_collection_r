# {{ share. }}
{% if share.name is defined and share.path is defined %}
[{{ share.name }}]
  path = {{ share.path }}
  comment = {{ share.comment | default('') }}
  read only = {{ share.read_only | default('yes') }}
  browseable = {{ share.browseable | default('yes') }}
  writable = {{ share.writable | default('no') }}
  hide unreadable = {{ share.hide_unreadable | default('yes') }}
  guest ok = {{ share.guest_ok | default('no') }}

  valid users: список пользователей или групп (@group), имеющих доступ.
  invalid users: список пользователей, которым доступ запрещен.
  read list: пользователи с правами только на чтение.
  write list: пользователи с правами на запись (даже если read only = yes).
  guest ok: разрешает гостевой доступ (yes/no).
  guest only: принудительно считает всех пользователей гостями. 

  create mask: маска прав для создаваемых файлов (например, 0644).
  directory mask: маска прав для создаваемых папок (например, 0755).
  force user: выполнение всех операций от имени конкретного системного пользователя.
  force group: выполнение операций от имени конкретной системной группы.
  force create mode: принудительно устанавливает биты прав для новых файлов. 

{% endif %}
