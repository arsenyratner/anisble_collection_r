poudriere_cert_key: "/usr/local/openssl/private/{{ ansible_nodename }}.key"
poudriere_cert_crt: "/usr/local/openssl/cert/{{ ansible_nodename }}.crt"

poudriere_confd_dir: /usr/local/etc/poudriere.d

poudriere_owner: root
poudriere_group: wheel
poudriere_mode: "0644"
poudriere_mode_dir: "0755"

poudriere_packages:
  - poudriere
  - portmaster
  - ccache
  - git

poudriere_dirs: []
poudrier_jails:
  - jailname: 143x64
    jailrelease: 14.3-RELEASE

poudrier_portstrees:
  - treename: default
    packagelist: |
      misc/mc
