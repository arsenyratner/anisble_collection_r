{% if location_file.locations is defined %}
{% for location in location_file.locations %}
location {{ location.location }} {
    alias {{ location.alias }};
    autoindex {{ location.autoindex | default('on') }};
    autoindex_exact_size {{ location.autoindex_exact_size | default('off') }};
    autoindex_format {{ location.autoindex_format | default('html') }};
    autoindex_localtime {{ location.autoindex_localtime | default('on') }};
}

{% endfor %}
{% endif %}
